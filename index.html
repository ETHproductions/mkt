<!DOCTYPE html>
<html>
<title>MKT comparison tool</title>
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<body>
<div id="container">

<div id="container-select">
<select-dkg :side=1></select-dkg>
<select-dkg :side=2></select-dkg>

<div id="track">
  <h3>Course</h3>
  <select id="select-track"></select>
  <br>
  Variant:
  <select id="select-course">
    <option value="N">N</option>
    <option value="R">R</option>
    <option value="T">T</option>
    <option id="course-rt" value="Z">R/T</option>
  </select>
  <div id="result-track"></div>
</div>

</div>

<div id="container-result">
  <result-box :objects="setups[1]" id="result-1"></result-box>
  <result-box :objects="setups[2]" id="result-2"></result-box>
</div>

<div id="comparison">
  <h3>Summary</h3>
  <table id="comparison-summary" is=comparison-table :props="comparisons.summary"></table>
  <h3>Points per action</h3>
  <table id="comparison-points" is=comparison-table :props="comparisons.points"></table>
</div>

</div> <!-- end container -->

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
