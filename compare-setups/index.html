<!DOCTYPE html>
<html>
<title>MKT comparison tool</title>
<link href="../main.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<body>
<div id="container">

<div id="container-select">
<select-dkg :side=1></select-dkg>
<select-dkg :side=2></select-dkg>

<div id="course">
  <h3>Course</h3>
  <select id="select-tour" onchange="onTourChange()">
    <option value="-1">No tour</option>
  </select>
  
  <div id="select-course-tour" class="hidden">
    <select id="select-cup-course" onchange="onCourseChange()"></select>
    <div id="result-cup-course"></div>
  </div>
  
  <div id="select-course-full">
    <select id="select-course" onchange="onCourseChange()"></select>
    <br>
    Variant:
    <select id="select-variant" onchange="onCourseChange()">
      <option value="N">N</option>
      <option value="R">R</option>
      <option value="T">T</option>
      <option id="course-rt" value="Z">R/T</option>
    </select>
  </div>
  <div id="result-track"></div>
  Player level: <input id="select-player-level" type=number value=50 min=1 max=99 step=1 onchange="app.level=this.value=Math.min(99,Math.max(1,Math.floor(this.value)));refreshSetups()">
</div>

</div>

<div id="container-result">
  <result-box :objects="setups[0].dkg" id="result-1"></result-box>
  <result-box :objects="setups[1].dkg" id="result-2"></result-box>
</div>

<div id="comparison">
  <comparison-section name="Summary" prop=summary :props="comparisons.summary"></comparison-section>
  <comparison-section name="Points per action" prop=points :props="comparisons.points"></comparison-section>
  <comparison-section name="Scores" prop=scores :props="comparisons.scores"></comparison-section>
</div>

</div> <!-- end container -->

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="../loaddata.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
